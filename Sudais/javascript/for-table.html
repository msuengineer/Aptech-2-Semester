<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var inp = prompt("Enter the number of table");
        for (var i = 1; i <= 10; ++i)
        document.write(inp + " X " + i +" = " + inp * i+"<br>");
    </script>
</body>
</html>
