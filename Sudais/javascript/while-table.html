<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i = 1;
         while (i <= 10) {
             for (var j = 1; j <= 10; j++) 
             { 
                document.write((j * i)+" <br>");
             }
              i++; 
            }
    </script>
</body>
</html>
